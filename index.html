<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta content="Choculaterie Status Checker" property="og:title">
    <meta content="Check the current status of choculaterie.com" property="og:description">
    <meta content="https://status.choculaterie.com" property="og:url">
    <meta content="./images/server_logo.png" property="og:image">
    <meta content="#FFD9E5" data-react-helmet="true" name="theme-color">

    <link rel="icon" href="./images/server_logo.png" type="image/png">
    <title>Choculaterie Status</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark mode" style="margin-right: 1em;">
        <i class="fas fa-moon" aria-hidden="true"></i>
    </button>
    <main class="main">
        <div class="status-indicator" id="status-indicator"></div>
        <h1 style="color: rgb(255, 217, 229);">choculaterie.com</h1>
        <div id="result" class="result">Checking status...</div>
        <button id="check-button" class="check-button">Check Again</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
